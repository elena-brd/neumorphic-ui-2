<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Neumorphic Ui 2</title>
</head>
<body>
  <section id="main-card-section" class="container">

    <div class="filters-card card" id="filters">
      <div class="filter-header">
        <h3>Filters</h3>
        <a href="#" class="btn btn-done">Done</a>
      </div>
      <div class="filter-checkbox">
        <div>
          <input type="checkbox" name="filter-check" id="date">
          <label for="filter-check">Date</label>
        </div>
        <div>
          <input type="checkbox" name="filter-check" id="amount" checked>
          <label for="filter-check">Amount</label>
        </div>
        <div>
          <input type="checkbox" name="filter-check" id="status">
          <label for="filter-check">Status</label>
        </div>
        <div>
          <input type="checkbox" name="filter-check" id="payment">
          <label for="filter-check">Payment method</label>
        </div>
      </div>
    </div>

    <div class="navigation-cards card" id="navigation">
      <div class="add-export-cards">
        <div class="add-new">
          <a href="#"><i class="fa-solid fa-plus"></i> Add new</a>
        </div>
        <div class="export">
          <a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i> Export</a>
        </div>
      </div>
      <div class="certificate-card">
        <i class="fa-solid fa-certificate certificate"></i>
        <p class="text">You don't have any certificate yet</p>
        <a href="#" class="btn btn-learn">Learn more</a>
      </div>
    </div>



  </section>
    

  <script src="https://kit.fontawesome.com/ec3f827ab2.js" crossorigin="anonymous"></script>
</body>
</html>
